<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="positioning.css">
</head>
<body>
    <h1>Positioning Elements</h1>
    <div class="static"> This is a static position</div>
    <br />
    <div class="relative"> This is the relative position</div>
    <br />
    <div class="absolute"> This is the absolute position</div>
    <br />
    <div class="fixed"> This is the sticky position</div>
    <br />
    <div class="sticky"> This is the sticky position</div>

    <h1> Float</h1>

    <container>
        <div class="float-left"> Float Left</div>
        <div class="float-right"> Float Right</div>
        <div> Test</div>
    </container>

    
</body>
</html>
