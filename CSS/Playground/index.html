<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  .box {
    width: 100%;
    border: 1px solid black;
    box-sizing: border-box;
    padding: 20px;
  }

  @media (min-width: 600px) {
    .box {
      width: 50%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
</div>

</body>
</html>
